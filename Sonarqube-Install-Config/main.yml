# Baixar todas as dependencias do Sonarqube
apt install wget unzip default-jdk -y
# Baixar o Sonarqube na VM
wget https://binaries.sonarsource.com/Distribution/sonarqube/sonarqube-9.8.0.63668.zip
# Instalar o unzip para extrair o arquivo .zip no diretorio padrão
unzip sonarqube-9.8.0.63668.zip -d /opt/
mv /opt/sonarqube-9.8.0.63668 /opt/sonarqube
# Boa prática, criar um usuário para configurar o serviço do sonarqube
useradd sonar
chown -R sonar:sonar /opt/sonarqube
# Criar o arquivo de configuração do serviço do sonar
touch /etc/systemd/system/sonar.service
# Colar dentro do arquivo com o editor de sua preferência
[Unit]
Description=Sonarqube service
After=syslog.target network.target
[Service]
Type=forking
ExecStart=/opt/sonarqube/bin/linux-x86-64/sonar.sh start
ExecStop=/opt/sonarqube/bin/linux-x86-64/sonar.sh stop
User=sonar
Group=sonar
Restart=always
[Install]
WantedBy=multi-user.target
# Iniciar o serviço
service start sonar.service
